<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <link href="/static/favicon (6).ico" rel="icon">
    <!--google fonts-->
    <script src="https://kit.fontawesome.com/9d98f14f8c.js" crossorigin="anonymous"></script>
     <!-- http://getbootstrap.com/docs/5.3/ -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     
     <!--cssstylesheets-->
     <link href="/static/main.css" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>iGrow- {% block title %}Home{% endblock %}</title>
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome, {{name}} !</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/homepage">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add_expense">ADD EXPENSE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/history">HISTORY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link login" href="/logout">-LOG-OUT-</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      {% block content %}
    
      <div class="col-xs-10 col-sm-6 col-md-6">
          <div class="card card-style mb-2">
              <div class="card-body">
                  <div class="chart-container" style="position: relative;">
                      <canvas id="income_vs_expense"></canvas>
                  </div>
              </div>
          </div>
      </div>

      
      
      {% block javascript %}
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  
  const ctx = document.getElementById('income_vs_expense');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Food', 'Entertainment', 'other', 'EMI', 'Rent', 'Buisness'],
      datasets: [{
        label: '# of Amount',
        data:{{ chart_data | safe }},
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
 
      {% endblock %}
  {% endblock %}
  
    
    
    
</body>
</html>
