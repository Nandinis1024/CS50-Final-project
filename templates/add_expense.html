{% extends "homepage.html" %}
{% block title %}add_expense{% endblock %}

{% block content %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Expense/Income</p>
  
                  <form action="/add_expense" class="mx-1 mx-md-4" method="post">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-solid fa-calendar-days fa-lg me-3 fa-fw"> </i>

                      <div class="form-outline flex-fill mb-0">
                        <input type="date" id="form3Example1c" class="form-control" name="date" />
                        <label class="form-label" for="form3Example1c">Date</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <select class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Type" name="type">
                            <option value="Expense" selected>Expense</option>
                            <option value="Income">Income</option>
                          
                        </select>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example3c" class="form-control" placeholder="Name" name="name"/>
                          <label class="form-label" for="form3Example3c">Name</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" id="form3Example4c" class="form-control" placeholder="Amount" name="amount"/>
                          <label class="form-label" for="form3Example4c">Amount</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="pay_mode">
                            <option selected>Pay-mode</option>
                            <option value="1">cash</option>
                            <option value="2">debitcard</option>
                            <option value="3">creditcard</option>
                            <option value="4">epayment</option>
                            <option value="5">onlinebanking</option>
                          </select>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="category">
                            <option selected>Category</option>
                            <option value="Food">Food</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Buisness">Buisness</option>
                            <option value="Rent">Rent</option>
                            <option value="EMI">EMI</option>
                            <option value="other">other</option>
                          </select>
                        </div>
                      </div>
    
                    
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Add</button>
                      </div>
    
                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock %}
